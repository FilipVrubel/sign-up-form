<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="image">
        <img class="background" src="images/deborah-diem-ds_NPvoAzro-unsplash.jpg">
        <div class="odin">
            <img src="images/odin-lined.png">
            Odin
        </div>
        <div class="img-footer">
            Photo by 
            <a href="https://unsplash.com/@debidiemski?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Deborah Diem
            </a> 
            on 
            <a href="https://unsplash.com/photos/a-large-ice-cave-with-water-coming-out-of-it-ds_NPvoAzro?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                Unsplash
            </a>
        </div>
    </div>
    <div class="text">
        <div class="quote-container">
            <div class="quote">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <br />
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="form-container">
            <div class="form">
                <div class="form-heading">
                    <p>Let's do this!</p>
                </div>  
                <form id="my-form"method="post">
                    <div class="name-container">
                        <div class="input">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        
                        <div class="input">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name">
                        </div>
                    </div>
    
                    <div class="contact-container">

                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
        
                        <div class="input">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number">
                        </div>
                    </div>
    
                    <div class="password-container">

                        <div class="input">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" minlength="8" maxlength="32">
                        </div>
                        
                        <div class="input">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" id="password" minlength="8" maxlength="32">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="sign-up-container">
            <div class="signup">
                <button class="signup-button" form="my-form" type="submit">
                    Create Account
                </button>
                
                <p>
                    Already have an account? 
                    <button class="login">Log in</button>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
